<div style="height: 100%">
  <div *ngIf="startMenu" class="col start-menu">
    <div *ngIf="gameOverMessage">
      <p>GAME OVER</p>
      <p>FINAL SCORE: {{gameOverMessage}}</p>
    </div>
    <h1>Checkers</h1>
    <div class="col type-selector">
      <p>Select Game Type: </p>
      <select [(ngModel)]="selectedMatchType" (change)="gameTypeSelect()">
        <option *ngFor="let type of availableMatchTypes">{{type}}</option>
      </select>
    </div>
    <button (click)="startGame()" [disabled]="startDisabled">START</button>
  </div>
  <canvas *ngIf="!startMenu" #canvas (click)="canvasClickHandler($event)"></canvas>
</div>
<confirm #confirm></confirm>
