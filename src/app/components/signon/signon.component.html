<div style="height: 100%">
  <div class="col signon" style="height: 100%">
    <p>User Name: <input type="text" [(ngModel)]="username" /></p>
    <p>Password: <input type="password" [(ngModel)]="password" /></p>
    <div class="row signon-options">
      <button class="btn btn-default" (click)="signIn()">Sign In</button>
      <button class="btn btn-default" (click)="signUp()">Sign Up</button>
    </div>
  </div>
</div>
